<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">Edit employee <b>{{employee.firstName}} {{employee.lastName}}</b></h2>
    </div>
    <div class="panel-body">
        <ng-form name="employeeEditForm">
            <!--TODO#HR7-->
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group" >
                        <label>First Name:</label>
                        <input class="form-control" ng-model="employee.firstName">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Last Name:</label>
                        <input class="form-control" ng-model="employee.lastName">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Email:</label>
                        <input class="form-control" ng-model="employee.email" required>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Phone number:</label>
                        <input class="form-control" ng-model="employee.phoneNumber" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group" ng-class="{ 'has-error': employeeAddForm.hireDate.$invalid && employeeAddForm.hireDate.$dirty }">
                        <label for="hireDate">Hire Date:</label>
                        <input type="text" id="hireDate" name="hireDate" class="form-control" ng-model="employee.hireDate" required>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Job title:</label>
                        <select id="jobTitle" name="jobTitle" ng-model="employee.jobId" class="form-control" required
                                ng-options="job.jobTitle for job in jobs track by job.jobId"> </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Salary:</label>
                        <input class="form-control" ng-model="employee.salary" required>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group" ng-class="{ 'has-error': employeeAddForm.commissionPct.$invalid && employeeAddForm.commissionPct.$dirty }">
                        <label for="commissionPct">Commission:</label>
                        <input type="text" id="commissionPct" name="commissionPct" class="form-control" ng-model="employee.commissionPct" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Department id:</label>
                        <select id="department" name="department" ng-model="employee.departmentId" class="form-control" required
                                ng-options="department.departmentName for department in departments track by department.departmentId"> </select>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group" ng-class="{ 'has-error': employeeAddForm.manager.$invalid }">
                        <label for="manager">Manager:</label>
                        <select id="manager" ng-model="employee.managerId" name="manager" class="form-control" required
                                ng-options="manager.firstName+' '+ manager.lastName for manager in managers track by manager.employeeId">
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-5"></div>
                <div class="col-md-7">
                    <div class="container">
                        <!--TODO#HR4-->
                        <input type="button" value="Reset" ng-click="reset()"/>
                        <input type="button" value="Save"
                               ng-disabled =
                        "employeeEditForm.firstName.$invalid ||
                        employeeEditForm.lastName.$invalid ||
                        employeeEditForm.commissionPct.$invalid ||
                        employeeEditForm.email.$invalid ||
                        employeeEditForm.phoneNumber.$invalid ||
                        employeeEditForm.manager.$invalid ||
                        employeeEditForm.jobTitle.$invalid ||
                        employeeEditForm.salary.$invalid ||
                        employeeEditForm.hireDate.$invalid "

                        ng-click="create(employee)"/>

                    </div>
                </div>
            </div>
        </ng-form>
    </div>
</div>
